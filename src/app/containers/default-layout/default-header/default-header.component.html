<!--<c-header class="mb-4 d-print-none" position="sticky">-->
<ng-container>
  <c-container [fluid]="true">
    <button toggle="visible" cHeaderToggler [cSidebarToggle]="sidebarId" class="ps-1">
      <svg cIcon name="cilMenu" size="lg"></svg>
    </button>
    <form class="form-inline ">
      <div class="input-group">
        <input type="search" class="form-control form-control-rounded mr-sm-2" placeholder="Rechercher...">

      </div>
    </form>

    <c-header-nav class="d-none d-lg-flex me-auto">
      <c-nav-item>

      </c-nav-item>
      <c-nav-item>
        <a cNavLink routerLink="/users" routerLinkActive="active">

        </a>
      </c-nav-item>
      <c-nav-item>
        <a cNavLink routerLink="/settings" routerLinkActive="active">

        </a>
      </c-nav-item>
    </c-header-nav>

    <c-header-nav class="d-none d-lg-flex">
      <c-nav-item>
        <a routerLink="./" cNavLink>
          <svg cIcon name="cilBell" size="lg"></svg>
        </a>
      </c-nav-item>
      <c-nav-item>

      </c-nav-item>
      <c-nav-item>

      </c-nav-item>
    </c-header-nav>
    <c-header-nav class="ms-3">
      <ng-container *ngTemplateOutlet="userDropdown"></ng-container>
    </c-header-nav>

  </c-container>
  <c-header-divider></c-header-divider>
  <c-container [fluid]="true">
    <c-breadcrumb-router class="ms-2"></c-breadcrumb-router>
  </c-container>
</ng-container>
<!--</c-header>-->

<ng-template #userDropdown>
  <c-dropdown alignment="end" variant="nav-item">
    <button cButton color="" [caret]="false" cDropdownToggle class="py-0">
      <c-avatar class="myavatar" cTextColor="primary" shape="rounded-1" size="lg" src="./assets/avatar.png"
        status="success">
      </c-avatar>
    </button>
    <ul cDropdownMenu class="pt-0 pr-5 w-auto">





      <li>
        <h6 cDropdownHeader class="bg-light fw-semibold py-2">Compte</h6>
      </li>
      <li></li>


      <li>
        <a routerLink="./base/popovers" cDropdownItem>
          <svg cIcon class="me-2" name="cilUser"></svg>
          Profile
        </a>
      </li>



      <li>
        <a routerLink="./login" cDropdownItem>
          <svg cIcon class="me-2" name="cilLockLocked"></svg>
          DÃ©connexion
        </a>
      </li>
      <li></li>
    </ul>
  </c-dropdown>
</ng-template>
