<!--cards-->

<app-widgets-dropdown></app-widgets-dropdown>
 <c-card class="mb-4">
  <c-card-body>
    <c-row>

      <c-col sm="5">
        <h4 class="card-title mb-0" id="traffic">Solde Congé par année</h4>
        <div class="small text-medium-emphasis">Janvier - Décembre 2022</div>
      </c-col>

      <c-col class="d-none d-md-block" sm="7">
        <button cButton class="float-end" color="primary">
          <svg cIcon name="cilCloudDownload"></svg>
        </button>
           <form [formGroup]="trafficRadioGroup">
             <c-button-group class="float-end me-3" role="group">
           
           
            <input
              class="btn-check"
              formControlName="trafficRadio"
              type="radio"
              value="Day"
            />
            <input
              class="btn-check"
              formControlName="trafficRadio"
              type="radio"
              value="Month"
            />

            <label
              (click)="setTrafficPeriod('Month')"
              cButton
              cFormCheckLabel
              color="secondary"
              variant="outline"
             >Moins</label>

            <input
              class="btn-check"
              formControlName="trafficRadio"
              type="radio"
              value="Year"
            />
            <label
              (click)="setTrafficPeriod('Year')"
              cButton
              cFormCheckLabel
              color="secondary"
              variant="outline"
            >Année</label>
          </c-button-group>
        </form>
      </c-col>
    </c-row>




    <c-chart
    [data]="mainChart.data"
    [height]="300"
    [ngStyle]="{ 'marginTop.px': 40 }"
    [options]="mainChart.options"
    type="bar"
  
></c-chart>



      
    
  </c-card-body>
  <c-card-footer>
    <c-row class="text-center" [md]="5" [xs]="1">
      
     
    
     
     
    </c-row>
  </c-card-footer>
</c-card> 













<c-row>
  <!--tableau des user-->
  <c-col xs>
    <c-card class="mb-4">
      <c-card-header>Utilisateurs</c-card-header>
      <c-card-body>
        <table
          [hover]="true"
          [responsive]="true"
          [striped]="true"
          align="middle"
          cTable
          class="mb-0 border"
        >
          <thead cTableColor="light">
            <tr>
              <th class="text-center">
                <svg cIcon name="cilPeople"></svg>
              </th>
              <th>Utilisateur</th>
              
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              
              <td>
                <div>{{ user.lastname }}</div>
                <div>{{ user.firstName }}</div>
                
                <div class="small text-medium-emphasis text-nowrap">
                  
                </div>
              </td>
              <td>
                
                <div class="small text-medium-emphasis text-nowrap">
                  
                </div>
              </td>
            
              
             
              
            </tr>
          </tbody>
        </table>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
