<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form *ngIf="!isLoggedIn" name="formLogin" [formGroup]="formLogin" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <div style="text-align: center; color:rgb(14, 14, 134)">
            <h3 >Connexion</h3>
          </div>
          <!-- Email input -->
          <div class="form-outline mb-4"  >
            <label class="form-label" for="form1Example13"  style=" color:rgb(4, 4, 76)">Matricule</label>
            <input type="text" class="form-control" name="matricule" formControlName="matricule" required placeholder="donnez votre matricule" />
         
          </div>


          
          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example23" style=" color:rgb(4, 4, 66)">Mot de passe</label>
            <input type="password" class="form-control" name="password"  formControlName="password" required  placeholder=" donnez votre mot de passe" />
           
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            
            
          </div>

          <!-- Submit button -->
          <div style="padding: 15px;">
            <button class="btn btn-primary col " type="submit" >Connexion</button>
       
            <button class="btn btn-primary col" type="submit" routerLink="/register" style="margin-left: 10px;">Inscription</button>
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
            Login failed: {{ errorMessage }}
          </div>

         
        </form>
      </div>
    </div>
  </div>
</section>
